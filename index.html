<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div id="player-turn">Player 1's turn</div>
    <div id="categories">
      <!-- Categories will be inserted here by JavaScript -->
    </div>
    <div id="question-container" style="display: none">
      <div id="question">Question will appear here</div>
      <input type="text" id="answer" placeholder="Type answer here" />
      <button onclick="submitAnswer()">Submit Answer</button>
      <button onclick="passQuestion()">Pass</button>
    </div>
    <div id="scores">
      <div>Player 1 Score: <span id="player1-score">0</span></div>
      <div>Player 2 Score: <span id="player2-score">0</span></div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="./apiScript.js"></script> -->
  </body>
</html>
